  <script>
    axios.get('/getsenders')
      .then(function (response) {
        let senders = '';
        const senderData = response.data;

        // Create options with the sender ID and name
        senderData.forEach(function (item) {
          senders += `<option value="${item.id} - ${item.sendername}">${item.sendername}</option>`;
        });

        const senderdatalist = document.querySelector('#sendernames');
        senderdatalist.innerHTML += senders;

        const sendernameInput = document.querySelector('#sendername');
        const sendernumberInput = document.querySelector('#sendernumber');
        const senderalternatenumberInput = document.querySelector('#senderalternatenumber');

        // Add event listener for input changes
        sendernameInput.addEventListener('input', function () {
          // Get the selected value, which is "ID - SenderName"
          const selectedValue = sendernameInput.value.split(' - ')[0]; // Extract the ID part

          // Find the sender based on the extracted ID
          const selectedSender = senderData.find(sender => sender.id === parseInt(selectedValue)); // Use parseInt to compare IDs

          if (selectedSender) {
            sendernumberInput.value = selectedSender.sendernumber; // Autofill sender number
            senderalternatenumberInput.value = selectedSender.senderalternatenumber; // Autofill alternate number
          } else {
            // Clear the fields if no sender matches
            sendernumberInput.value = '';
            senderalternatenumberInput.value = '';
          }
        });
      })
      .catch(function (error) {
        // Handle error
        console.log(error);
      });




    axios.get('/getreceivers')
      .then(function (response) {
        let receivers = '';
        const receiverData = response.data;

        // Create options with the sender ID and name
        receiverData.forEach(function (item) {
          receivers += `<option value="${item.id} - ${item.receivername}">${item.receivername} - ${item.receiverbankname}</option>`;
        });

        const receiverdatalist = document.querySelector('#receivernames');
        receiverdatalist.innerHTML += receivers;

        const receivernameInput = document.querySelector('#receivername');
        const receiverbanknameInput = document.querySelector('#receiverbankname');
        const receiveracnoInput = document.querySelector('#receiveracno');

        // Add event listener for input changes
        receivernameInput.addEventListener('input', function () {
          // Get the selected value, which is "ID - SenderName"
          const selectedValue = receivernameInput.value.split(' - ')[0]; // Extract the ID part

          // Find the sender based on the extracted ID
          const selectedReceiver = receiverData.find(receiver => receiver.id === parseInt(selectedValue)); // Use parseInt to compare IDs

          if (selectedReceiver) {
            receiverbanknameInput.value = selectedReceiver.receiverbankname; // Autofill sender number
            receiveracnoInput.value = selectedReceiver.receiveracno; // Autofill alternate number
          } else {
            // Clear the fields if no sender matches
            receiverbanknameInput.value = '';
            receiveracnoInput.value = '';
          }
        });
      })
      .catch(function (error) {
        // Handle error
        console.log(error);
      });
















    let addtoursubmit = document.getElementById("tourform");

    addtoursubmit.addEventListener("submit", (event) => {
      event.preventDefault();

      console.log("submit button clicked");
      var bodyFormData = {}

      const sendername = document.getElementById("sendername").value
      const sendernumber = document.getElementById("sendernumber").value
      const senderalternatenumber = document.getElementById("senderalternatenumber").value

      const receivername = document.getElementById("receivername").value;
      const receiverbankname = document.getElementById("receiverbankname").value;
      const receiveracno = document.getElementById("receiveracno").value;
      const amount = document.getElementById("amount").value;




      bodyFormData = {
        "receivername": receivername,
        "receiverbankname": receiverbankname,
        "receiveracno": receiveracno,
        "sendername": sendername,
        "sendernumber": sendernumber,
        "senderalternatenumber": senderalternatenumber,
        "amount":amount
      }

      axios.post('/makepaymentapi', bodyFormData, {
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(function (response) {
          if (response.status === 200) {
      
            alert(response.data.message);
          } 
         
        })
        .catch(function (error) {
          console.log(`There was an error`);
          console.log(error)
          alert('FAILED');
        });
    });

  </script>
