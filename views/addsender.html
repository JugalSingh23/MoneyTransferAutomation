  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script>
   
    let addtoursubmit = document.getElementById("tourform");

    addtoursubmit.addEventListener("submit", (event) => {
      event.preventDefault();

      console.log("submit button clicked")
      var bodyFormData = {}

      const sendername = document.getElementById("sendername").value
      const sendernumber = document.getElementById("sendernumber").value
      const senderalternatenumber = document.getElementById("senderalternatenumber").value
      


      bodyFormData = {
        "sendername": sendername,
        "sendernumber": sendernumber,
        "senderalternatenumber": senderalternatenumber,
        
      }







      axios.post('/addsenderapi', bodyFormData, {
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(function (response) {
          if (response.status === 200) {
            alert('Sender Added Successfully ');
            console.log(response)
          }
          else {
            alert('FAILED',response.data.message);
          }
        })
        .catch(function (error) {
          console.log(error);
          alert('FAILED');
        });

    })

  </script>
